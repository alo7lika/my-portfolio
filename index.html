<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <header>
        <nav>
            <ul>
                <li><a href="#about">About Me</a></li>
                <li><a href="#my-value">My Value</a></li>
                <li><a href="#social-media">Social Media</a></li>
                <li><a href="#why">Why?</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Banner -->
    <section class="banner">
        <img src="images/banner.jpg" alt="Portfolio Banner">
    </section>

    <!-- Sections with Editable Input -->
    <section id="about" class="editable-section">
        <h2>About Me</h2>
        <textarea id="about-text" placeholder="Type here..."></textarea>
    </section>

    <section id="my-value" class="editable-section">
        <h2>My Value</h2>
        <textarea id="value-text" placeholder="Type here..."></textarea>
    </section>

    <section id="social-media" class="editable-section">
        <h2>Social Media</h2>
        <textarea id="social-text" placeholder="Type here..."></textarea>
    </section>

    <section id="why" class="editable-section">
        <h2>Why?</h2>
        <textarea id="why-text" placeholder="Type here..."></textarea>
    </section>

    <section id="projects" class="editable-section">
        <h2>Projects</h2>
        <textarea id="projects-text" placeholder="Type here..."></textarea>
    </section>

    <section id="services" class="editable-section">
        <h2>Services</h2>
        <textarea id="services-text" placeholder="Type here..."></textarea>
    </section>

    <section id="contact" class="editable-section">
        <h2>Contact Me</h2>
        <textarea id="contact-text" placeholder="Type here..."></textarea>
    </section>

    <button id="save-button">Save Data</button>

    <!-- Gallery Section -->
    <section class="gallery">
        <h2>Social Media Posts</h2>
        <div class="gallery-container">
            <div class="gallery-box"><img src="images/gallery1.jpg" alt="Post 1"></div>
            <div class="gallery-box"><img src="images/gallery2.jpg" alt="Post 2"></div>
            <div class="gallery-box"><img src="images/gallery3.jpg" alt="Post 3"></div>
            <div class="gallery-box"><img src="images/gallery4.jpg" alt="Post 4"></div>
            <div class="gallery-box"><img src="images/gallery5.jpg" alt="Post 5"></div>
            <div class="gallery-box"><img src="images/gallery6.jpg" alt="Post 6"></div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Portfolio. All Rights Reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
